    <meta charset="UTF-8" />

  </head>

      <div

        class="container-fluid"
      >
        <span class="navbar-brand mb-0 h1">Conversor de Moedas</span>

      </div>
    </nav>

    <div class="container mt-4">
      <h3>Conversor</h3>
      <div class="card">
        <div class="card-body">
          <form>
            <h5>Converter:</h5>
            <select
              id="selectOne"
              class="form-select"
              aria-label="Default select example"
            >
              <option selected>Selecione uma Moeda</option>
              <option value="dolar">Dólar</option>
              <option value="euro">Euro</option>
              <option value="bitcoin">Bitcoin</option>
              <option value="real">Real</option>
            </select>
            <br />
            <h6>Quantidade:</h6>
            <div class="input-group mb-3">
              <span class="input-group-text">$</span>
              <span class="input-group-text">0.00</span>
              <input
                type="text"
                class="form-control"
                aria-label="Dollar amount (with dot and two decimal places)"
                id="quantidadeOne"
              />
            </div>
            <br />
            <h5>Para:</h5>
            <select
              id="selectTwo"
              class="form-select"
              aria-label="Default select example"
            >
              <option selected>Selecione uma Moeda</option>
              <option value="dolar">Dólar</option>
              <option value="euro">Euro</option>
              <option value="bitcoin">Bitcoin</option>
              <option value="real">Real</option>
            </select>
            <button id="calculate" class="btn btn-primary mt-4">
              Calcular
            </button>
            <button type="reset" class="btn btn-danger mt-4">Limpar</button>
            <br />

            <h5>Resultado:</h5>
            <input id="resultado" class="form-control" type="text" />
            <br />
          </form>
        </div>
      </div>
      <div class="d-grid gap-2 mt-4">
        <a class="btn btn-primary" href="https://ko-fi.com/lucasmontelcosta"
          ><button class="btn btn-primary" type="button">
            Por favor, faça uma doação, obrigado
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-paypal"
              viewBox="0 0 16 16"
            >

        </a>
      </div>
    </div>
